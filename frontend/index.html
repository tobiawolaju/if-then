<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timeline</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <script>
        (function () {
            try {
                const theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', theme);
            } catch (e) { }
        })();
    </script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="splash-screen">
        <div class="levitating-circle"></div>
    </div>
    <header>
        <div class="header-main">
            <h1>My Day</h1>
            <p id="current-date"></p>
        </div>
        <div id="auth-container">
            <button id="params-signin-btn" class="action-button primary">Sign in

            </button>

            <div id="user-profile" class="hidden">
                <img id="user-photo" src="" alt="User">
                <button id="signout-btn" class="icon-btn" aria-label="Sign out">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <div class="app-container">
        <div class="main-content">
            <main class="timeline-container">
                <div class="timeline-scroll-area" id="timeline-scroll-area">
                    <div class="time-ruler" id="time-ruler"></div>
                    <div class="tracks-container" id="tracks-container"></div>
                    <div class="current-time-indicator" id="current-time-indicator"></div>
                </div>
            </main>
            <div class="details-panel-overlay" id="details-overlay"></div>
            <aside class="details-panel" id="details-panel">
                <div class="empty-state">Select an activity</div>
            </aside>
            <footer class="chat-input-container">
                <button class="icon-btn attachment-btn" aria-label="Add attachment">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48">
                        </path>
                    </svg>
                </button>
                <div class="input-wrapper">
                    <input type="text" id="chat-input" placeholder="Ask your AI assistant...">
                </div>
                <button class="icon-btn action-btn" id="action-btn" aria-label="Voice input">
                    <!-- Mic Icon (Default) -->
                    <svg class="icon-mic" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                    <!-- Send Icon (Hidden initially) -->
                    <svg class="icon-send hidden" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </footer>
        </div>
        <script type="module" src="script.js"></script>
</body>

</html>
